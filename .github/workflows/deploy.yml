name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Деплой при пуше в main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure public folder exists
        run: mkdir -p public

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Деплой в ветку gh-pages
          folder: public  # Указываем папку с HTML
          token: ${{ secrets.GITHUB_TOKEN }}  # Используем GitHub Token
