name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v4
      # node.js
      - name: Set Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      # зависимости
      - name: dependencies
        run: npm install
      # test
      - name: test
        run: npm test
      # создаем папку public
      - name: Ensure public folder exists
        run: mkdir -p public
      # Создаем папку public и копируем туда все файлы для игры
      - name: Copy game files to public
        run: |
          cp -r src/* public/   # Копируем все исходные файлы из src в public
          cp index.html public/  # Копируем главный HTML файл в public
      # деплоим
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  
          folder: public  
          token: ${{ secrets.GITHUB_TOKEN }}  
